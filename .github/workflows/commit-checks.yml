on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-books:
        name: ðŸ§ªâœ¨ Test Books
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm i ptbk

            - name: Test Books
              #  TODO: [ðŸ¯] In future maybe remove `--no-prepare`
              #> env:
              #>     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

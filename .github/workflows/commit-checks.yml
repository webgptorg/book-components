              #>     GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
              run: npx ptbk test --no-prepare "./**/*.book" --ignore "./pips/**/*" --verbose --no-interactive
